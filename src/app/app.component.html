<!-- Footer -->
<footer ngClass="footer bg-dark">
  <div ngClass="container">
    <div ngClass="row">
      <!-- comments section -->
      <div ngClass="container col-12">
        <h2 ngClass="text-comfortaa text-white py-5 col-6"><strong>Comments</strong></h2>
        <div ngClass="row">
          <button (click)="prevComments()" ngClass="btn btn-comments col-1" *ngIf="comments.length != 0 && this.startComments != 0"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
          <div ngClass="col-5" *ngFor="let comment of comments | slice:this.startComments:this.startComments+2; let counts = index;">
            <div class="card">
              <div class="card-body text-comfortaa">
                <h5 ngClass="py-1"><strong>Antonio</strong></h5>
                <p ngClass="py-2 text-comments">{{comment.text}}</p>
              </div>
            </div>
          </div>
          <button (click)="nextComments()" ngClass="btn btn-comments col-1" *ngIf="comments.length != 0 && this.startComments+2 < comments.length"><span class="carousel-control-next-icon" aria-hidden="true"></span></button>
        </div>
      </div>
      <!-- END -->
      <!-- links section -->
      <div ngClass="container col-6 text-comfortaa text-white">
        <div ngClass="row">
          <div ngClass="col-6 py-5">
            <h2 ngClass="py-3"><strong>Legacy</strong></h2>
            <a routerLink="/privacy" ngClass="text-white link-page">Privacy</a>
            <br>
            <br>
            <a routerLink="/conditions" ngClass="text-white link-page">Conditions</a>
            <br>
            <br>
            <a routerLink="/policity_cookies" ngClass="text-white link-page">Policity Cookies</a>
          </div>
          <div ngClass="col-6 py-5">
            <h2 ngClass="py-3"><strong>Work</strong></h2>
            <a routerLink="/employment" ngClass="text-white link-page">Employment Portal</a>
            <br>
            <br>
            <a routerLink="/techblog" ngClass="text-white link-page">Technology Blog</a>
          </div>
        </div>
      </div>
      <!-- END -->
      <!-- social networks section -->
      <div ngClass="container col-6">
        <h2 ngClass="text-comfortaa text-white py-5"><strong>Social Networks</strong></h2>
        <div ngClass="row">
          <div ngClass="col-1"><a ngClass="link-footer-facebook" href="https://facebook.com"><i class="fa-brands fa-facebook fa-bounce fa-2xl" ></i></a></div>
          <div ngClass="col-1"><a ngClass="link-footer-twitter" href="https://twitter.com"><i class="fa-brands fa-twitter fa-bounce fa-2xl"></i></a></div>
          <div ngClass="col-1"><a ngClass="link-footer-instagram" href="https://instagram.com"><i class="fa-brands fa-instagram fa-bounce fa-2xl"></i></a></div>
          <div ngClass="col-1"><a ngClass="link-footer-tiktok" href="https://tiktok.com"><i class="fa-brands fa-tiktok fa-bounce fa-2xl"></i></a></div>
          <div ngClass="col-1"><a ngClass="link-footer-youtube" href="https://youtube.com"><i class="fa-brands fa-youtube fa-bounce fa-2xl"></i></a></div>
        </div> 
      </div>
      <!-- END -->
    </div>
